<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>
<body>
    <div>
        <div id="blackshell">
            
            <div id="upperDisplay"></div>
            <div id="display"></div>
            
            <button class="numpad_button" data-value="CE"> CE </button>
            <div id="calc_buttons">
                <div id="numbers">
                    <button class="numpad_button" data-value="1"> 1 </button>
                    <button class="numpad_button" data-value="2"> 2 </button>
                    <button class="numpad_button" data-value="3"> 3 </button>
                    <button class="numpad_button" data-value="4"> 4 </button>
                    <button class="numpad_button" data-value="5"> 5 </button>
                    <button class="numpad_button" data-value="6"> 6 </button>
                    <button class="numpad_button" data-value="7"> 7 </button>
                    <button class="numpad_button" data-value="8"> 8 </button>
                    <button class="numpad_button" data-value="9"> 9 </button>
                    <button class="operator_button" data-value="="> = </button>
                    <button class="numpad_button" data-value="0"> 0 </button>
                    <button class="numpad_button" data-value="."> . </button>
                </div>
                <div id="operators">
                    <button class="operator_button" data-value="+"> + </button>
                    <button class="operator_button" data-value="-"> - </button>
                    <button class="operator_button" data-value="*"> * </button>
                    <button class="operator_button" data-value="/"> / </button>
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
